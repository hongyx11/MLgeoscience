name: mlcourse
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python>=3.6.4
  - pip
  - numpy>=1.15.0
  - scipy>=1.4.0
  - scikit-learn 
  - scikit-image
  - pandas
  - matplotlib
  - pylops
  - ipython
  - jupyter
  - pytorch=1.8.1
  - torchvision
  - torchaudio
  - lightgbm
  - xgboost
  - tqdm 
  - pip:
    - torchsummary
    - torchviz
    - scooby
    - lasio
    - segyio
    - seaborn
    - wandb
